query TeamProjects($id: uuid!, $userId: uuid!) {
  project(
    where: {
      _and: [
        { team: { id: { _eq: $id } } }
        { team: { members: { member: { id: { _eq: $userId } } } } }
      ]
    }
    limit: 1000
  ) {
    id
    name
    slug

    usageHistories(order_by: { updatedAt: desc }, limit: 1) {
      updatedAt
    }
  }
}
